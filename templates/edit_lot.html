{% extends 'index.html' %} {% block title %} Edit Page {% endblock %} {% block
content %}
<div class="container-fluid">
  <h2 class="text-center mt-4">Edit Parking Lot</h2>
  <form method="post" action="{{url_for('edit_lot',lot_id=lot.id)}}">
    <div class="mb-3">
      <label for="name" class="form-label">Lot Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        value="{{lot.name}}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price per Hour</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        value="{{ lot.price }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea
        class="form-control"
        id="address"
        name="address"
        rows="3"
        required
      >
{{ lot.address }}</textarea
      >
    </div>

    <div class="mb-3">
      <label for="pin_code" class="form-label">Pin Code</label>
      <input
        type="text"
        class="form-control"
        id="pin_code"
        name="pin_code"
        maxlength="6"
        value="{{ lot.pin_code }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="max_num_spots" class="form-label">Max Number of Spots</label>
      <input
        type="number"
        class="form-control"
        id="max_num_spots"
        name="max_num_spots"
        value="{{ lot.max_num_spots }}"
        required
      />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Update Lot</button>
    </div>
  </form>
</div>
{% endblock%}
