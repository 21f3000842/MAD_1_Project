{% extends 'index.html' %} {% block title %}Payment Summary{% endblock %} {%
block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div
          class="card-header bg-primary text-white text-center rounded-top-4"
        >
          <h4 class="mb-0">Payment Summary</h4>
        </div>
        <div class="card-body p-4">
          <table class="table table-bordered text-center mb-4">
            <thead class="table-light">
              <tr>
                <th scope="col">Duration</th>
                <th scope="col">Cost per Hour</th>
                <th scope="col">Final Bill</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><strong>{{ time }} hrs</strong></td>
                <td><strong>₹{{ cost_per_hour }}</strong></td>
                <td><strong>₹{{ bill }}</strong></td>
              </tr>
            </tbody>
          </table>

          <div class="text-center">
            <a
              href="{{ url_for('home') }}"
              class="btn btn-success btn-lg px-5 shadow-sm"
            >
              Pay Now
            </a>
          </div>
        </div>
        <div class="card-footer text-muted text-center">
          Thank you for using our parking service!
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
